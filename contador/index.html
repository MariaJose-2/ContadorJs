<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
    <!-- Enlaces a bibliotecas externas (Bootstrap y Font Awesome) para los iconos de la manito -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <!-- enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- encabezado principal -->
    <h1 style="text-align:center;">Contador de me gustas </h1>
    <div class="container">
        <div class="row">
            <p></p>
            <!-- elemento donde se muestra el valor del contador -->
            <h2 style="text-align:center"> <span id="valor">0</span> </h2>
            <!-- boton para incrementar el contador -->
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="incremento()">
                Sumar <i class="far fa-thumbs-up"></i>
            </button>
            <br>
            <!-- boton para decrementar el contador -->
            <button type="button" id="restar" class="btn btn-outline-danger col" onclick="decremento()">
                Restar <i class="far fa-thumbs-down"></i>
            </button>
        </div>
        <br>
        <!-- boton para resetear (dejar en cero) el contador -->
        <button type="button" onclick="resetear()" id="resetear" class="btn btn-outline-danger col">
            <i class="fas fa-broom"></i>
        </button>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="./contador.js"></script>
</body>
</html>
